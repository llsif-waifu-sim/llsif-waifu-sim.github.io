<div class="modal fade" id="settingsModal" role="dialog">
    <div class="modal-dialog">
    <script>$("[name='my-checkbox']").bootstrapSwitch();</script>
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Settings</h4>
        </div>
        <div class="modal-body">

		<table>
			<tr>
				<td style="width: 270px;">
					<p>Background Music Volume: <input type="range" style='width:220px;' id="volumeSliderMusic" value="30" min="1" max="100" step="1" onchange="updateVolumeMusic(this.value)"></p>	
				</td>
				<td>
					<p>Voice Volume: <input type="range" style='width:220px;' id="volumeSliderVoice" value="30" min="1" max="100" step="1" onchange="updateVolumeVoice(this.value)"></p>

				</td>
			</tr>
			
			<tr>
				<td>
					<p>Enable waifu to speak outside of tab: <input type="checkbox" id='outsideCheckbox' onchange='enableOutside();' name='outsideCheckbox' checked></p>
				</td>
			</tr>
			<tr>
				<td>
					<p>
						<div id='background-music-div' onchange='changeBGMusic();'>
						Change background music:
			     		<select id="bgmusicselect"> 
						  <option value="0">Muse Background Music</option>
						  <option value="1" selected>Aqours Background Music</option>
						</select>
					</div>
					</p>
				</td>
			</tr>
			<tr>
				<td>
					<button type="button" class="btn btn-primary" onclick="$('#updateModal').modal('show');">View Updates</button>
				</td>
			</tr>

		</table>	

          
          


        </div>
        	<div class="modal-footer">
          		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        	</div>
     	 </div>
      
    	</div>
  	</div>
