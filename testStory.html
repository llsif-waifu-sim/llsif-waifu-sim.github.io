<body>

<br><br>
<center>
	<div id="container">
	    	<img id='homeScreen' src='images/background/background0.png'>

	    	<img id="idol_img_right" src='scraped-images/kotori/30.png'>
	</div>

<br><br><br>
<table>
	<tr>
		<td>
			<input type="text" id="card_id-left" class="form-control" placeholder='Card ID Number (ex: 46)'>
				<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios-left" id="radio-idol-switch-left" value="no" checked>
				    	<font>Non-idolized</font>
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios-left" id="radio-idol-switch-left" value="yes">
				    	<font>Idolized</font>
				  </label>
				</div>
			<button style='width:100%' type="button" id="search_but" class="btn btn-primary" onclick="searchIdStory('left')">Retrieve</button>
		</td>
	
		<td>
			<input type="text" id="card_id-center" class="form-control" placeholder='Card ID Number (ex: 46)'>
				<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios-center" id="radio-idol-switch-center" value="no" checked>
				    	<font>Non-idolized</font>
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios-center" id="radio-idol-switch-center" value="yes">
				    	<font>Idolized</font>
				  </label>
				</div>
			<button style='width:100%' type="button" id="search_but" class="btn btn-primary" onclick="searchIdStory('center')">Retrieve</button>
		</td>

		<td>
			<input type="text" id="card_id-right" class="form-control" placeholder='Card ID Number (ex: 46)'>
				<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios-right" id="radio-idol-switch-right" value="no" checked>
				    	<font>Non-idolized</font>
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios-right" id="radio-idol-switch-right" value="yes">
				    	<font>Idolized</font>
				  </label>
				</div>
			<button style='width:100%' type="button" id="search_but" class="btn btn-primary" onclick="searchIdStory('right')">Retrieve</button>
		</td>
	</tr>
</table>
              




</center>
