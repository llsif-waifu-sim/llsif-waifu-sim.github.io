		    </select>

	<body style="background-color:#FF69B4;">


	<div style='left:20px; position: absolute;'>
		<img id='eng_but' src="images/buttons/english-icon-hover.png" onclick="changeLanguage(0)" onmouseover='hoverInBut(this.id)' onmouseout='hoverOutBut(this.id)'> 
		<img id='jap_but' src="images/buttons/japanese-icon.png" onclick="changeLanguage(1)" onmouseover='hoverInBut(this.id)' onmouseout='hoverOutBut(this.id)'> 

		<font style='color:white'><div id='language-tag'>Current: English</div></font>
	</div>


	
	
	<center>
	<div id="container">
    	<img id='homeScreen' src=''>

    	<div id='idol_img_div'><img id="idol_img" src=''></div>
    	
    	<img id="home_but" src='images/buttons/home-button.png' onmouseover='hoverInBut(this.id)' onmouseout='hoverOutBut(this.id)'  onclick='homeClick()'>
    	<img id="story_but" src='images/buttons/story-button.png' onmouseover='hoverInBut(this.id)' onmouseout='hoverOutBut(this.id)' onclick="storyClick()">
    	<img id="member_but" src='images/buttons/member-button.png' onmouseover='hoverInBut(this.id)' onmouseout='hoverOutBut(this.id)' data-toggle="modal" data-target="#memberModal" onclick="memberClick()">
    	<a href="#settingsPanel"><img id="settings_but" src='images/buttons/settings-button.png' onmouseover='hoverInBut(this.id)' onmouseout='hoverOutBut(this.id)'></a>
    	<img id="camera_but" src='images/buttons/camera-button.png' onmouseover='hoverInBut(this.id)' onmouseout='hoverOutBut(this.id)' data-toggle="modal" data-target="#snapshotModal" onclick='cameraClick()'>

    	<img id="liveshow_but" src='images/buttons/liveshow-button.png' onmouseover='hoverInBut(this.id)' onmouseout='hoverOutBut(this.id)' data-toggle="modal" data-target="#liveshowModal" onclick=''>
	

  		<script src='mobile-js/touch-event.js'></script>

    	<div id="speech-bubble" class="bubble" style='display:none;'>
    		<div id='speech-text' style='opacity: 2.0;'>
		 	 404: Comment not found
		 	 </div>
		</div>
	</div>

	
	<table style='width:100%'>
		<tr>
			<td style='width:49%'>

			<td style='width:49%'>
				<button style='width:100%' type="button" class="btn btn-info" onclick="changeBackground()">Change Wallpaper <span class="glyphicon glyphicon-chevron-right"></span></button>
			</td>
		</tr>

			</td>

				<button  type="button" class="btn btn-default" onclick="pauseBackgroundMusic()"><span class="glyphicon glyphicon-pause"></span>Pause</button>
			</td>
		</tr>
