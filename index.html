<html lang="en">
	
	<head>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
	<script src="audio-handle.js"></script>
	<link rel="stylesheet" type="text/css" href="scene.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


	<title>Love Live SIF Waifu Simulator</title>
		
	</head>


	

	<body style="background-color:#FF69B4;">
	<center>
	<h1 style='color:white'>Love Live SIF Waifu Simulator</h1>
	<p style='color:white;'>Click on the waifu or any buttons to have her speak. </p>
	<p style='color:white;'>You can switch card models here. In order to get the card id and check its idolization, <a href="http://schoolido.lu/cards/" target="_blank">go to this site</a></p>

	<table>
		<tr>
			<td style="width:190px;">
				<input type="text" id="card_id" class="form-control" placeholder='Card ID Number (ex: 46)'>
			</td>
			<td style="width:190px;" >
				<select ng-model='discussionsSelect' class='form-control' id='idol-select' style='width:160px;'>
		            <option value='honoka' selected>Honoka</option>
		            <option value='kotori'>Kotori</option>
		            <option value='umi'>Umi</option>
		            <option value='hanayo'>Hanayo</option>
		            <option value='maki'>Maki</option>
		            <option value='rin'>Rin</option>
		            <option value='nozomi'>Nozomi</option>
		            <option value='eli'>Eli</option>
		            <option value='nico'>Nico</option>
		          </select>
			</td>
			<td style="width:160px;">
				<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios" id="radio-idol" value="no" checked>
				    	Non-idolized
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios" id="radio-idol" value="yes">
				    	Idolized
				  </label>
				</div>
			</td>
			<td>
				<button type="button" id="search_but" class="btn btn-primary" onclick="searchId()">Search</button>
			</td>
		</tr>
	</table>
	
	


	<div id="container">
    	<img id='homeScreen' src='images/background0.png'>
    	<img id="idol_img" src='images/honoka0.png' onclick="waifuClick()">
    	<img id="home_but" src='images/home-button.png' onmouseover='hoverInBut(this.id)' onmouseout='hoverOutBut(this.id)' onclick='homeClick()'>
    	<img id="story_but" src='images/story-button.png' onmouseover='hoverInBut(this.id)' onmouseout='hoverOutBut(this.id)' onclick="storyClick()">
    	<img id="member_but" src='images/member-button.png' onmouseover='hoverInBut(this.id)' onmouseout='hoverOutBut(this.id)' onclick="memberClick()">

    	<div id="speech-bubble" class="bubble" style='display:none;'>
    		<div id='speech-text' style='opacity: 2.0;'>
		 	 404: Comment not found
		 	 </div>
		</div>
	</div>

	<p style='color:white;'>Quick Waifu Change</p>
	</br><button type="button" onclick="changeWaifu('hanayo')">Koizumi Hanayo</button>
	<button type="button" onclick="changeWaifu('rin')">Hoshizora Rin</button>
	<button type="button" onclick="changeWaifu('maki')">Nishikino Maki</button>

	<button type="button" onclick="changeWaifu('kotori')">Minami Kotori</button>
	<button type="button" onclick="changeWaifu('honoka')">Kousaka Honoka</button>
	<button type="button" onclick="changeWaifu('umi')">Sonoda Umi</button>

	<button type="button" onclick="changeWaifu('nozomi')">Tojo Nozomi</button>
	<button type="button" onclick="changeWaifu('nico')">Yazawa Nico</button>
	<button type="button" onclick="changeWaifu('eli')">Ayase Eli</button>
	</br>
	</br>
	</br>
	</br>
	
	</center>




	<audio autoplay loop>
			<source src="audio/background-music.mp3" type="audio/mp3" />
		</audio>

	</body>


</html>
