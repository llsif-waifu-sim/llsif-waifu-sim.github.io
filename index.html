<html lang="en">
	
	<head>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
	<script src="js/id-log.js"></script>
	<script src="js/audio-handle.js"></script>
	<link rel="stylesheet" type="text/css" href="css/scene.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  	<script src="js/bootstrap.min.js"></script>

	<title>Love Live SIF Waifu Simulator</title>
		
	</head>


	

	<body style="background-color:#FF69B4;">
	<center>
	<h1 style='color:white'>Love Live SIF Waifu Simulator</h1>
	<p style='color:white;'>Touch the buttons or waifu for her to speak. To get the card id and check its idolization, <a href="http://schoolido.lu/cards/" target="_blank">go to this site</a></p>
	
	<table>
		<tr>
			<td style="width:240px;">
				<input type="text" id="card_id" class="form-control" placeholder='Card ID Number (ex: 46)'>
			</td>

			<td style="width:160px;">
				<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios" id="radio-idol" value="no" checked>
				    	Non-idolized
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios" id="radio-idol" value="yes">
				    	Idolized
				  </label>
				</div>
			</td>
			<td style='width:160'>
				<button style='width:140' type="button" id="search_but" class="btn btn-primary" onclick="searchId()">Search</button>
			</td>
			<td style='width:160'>
				<button style='width:140' type="button" class="btn btn-info" onclick="getRandomWaifu()">Random Waifu</button>
			</td>
			<td style='width:160'>
				<button style='width:140' type="button" class="btn btn-info" onclick="getRandomCard()"><div id='random-nameplace'>Random Honoka</div></button>
			</td>
		</tr>
	</table>
	
	


	<div id="container">
    	<img id='homeScreen' src='images/background/background0.png'>
    	<img id="idol_img" src='images/waifu/honoka0.png' onclick="waifuClick()">
    	<img id="home_but" src='images/buttons/home-button.png' onmouseover='hoverInBut(this.id)' onmouseout='hoverOutBut(this.id)' onclick='homeClick()'>
    	<img id="story_but" src='images/buttons/story-button.png' onmouseover='hoverInBut(this.id)' onmouseout='hoverOutBut(this.id)' onclick="storyClick()">
    	<img id="member_but" src='images/buttons/member-button.png' onmouseover='hoverInBut(this.id)' onmouseout='hoverOutBut(this.id)' onclick="memberClick()">
    	<img id="settings_but" src='images/buttons/settings-button.png' onmouseover='hoverInBut(this.id)' onmouseout='hoverOutBut(this.id)' data-toggle="modal" data-target="#myModal">

    	<div id="speech-bubble" class="bubble" style='display:none;'>
    		<div id='speech-text' style='opacity: 2.0;'>
		 	 404: Comment not found
		 	 </div>
		</div>
	</div>
	</br>
	</br>
	<p style='color:white;'>Quick Waifu Change</p>
	<button type="button" onclick="changeWaifu('hanayo')">Koizumi Hanayo</button>
	<button type="button" onclick="changeWaifu('rin')">Hoshizora Rin</button>
	<button type="button" onclick="changeWaifu('maki')">Nishikino Maki</button>

	<button type="button" onclick="changeWaifu('kotori')">Minami Kotori</button>
	<button type="button" onclick="changeWaifu('honoka')">Kousaka Honoka</button>
	<button type="button" onclick="changeWaifu('umi')">Sonoda Umi</button>

	<button type="button" onclick="changeWaifu('nozomi')">Tojo Nozomi</button>
	<button type="button" onclick="changeWaifu('nico')">Yazawa Nico</button>
	<button type="button" onclick="changeWaifu('eli')">Ayase Eli</button>
	
	</br>
	</br>
	<button type="button" onclick="changeBackground()">Change Wallpaper</button>
	</br></br>
	<p style='color:white'><font size="6">Use buttons below if you are on MOBILE</font></p>
	<button type="button" onclick="playBackgroundMusic()">Play background music</button>
	<button type="button" onclick="pauseBackgroundMusic()">Pause background music</button>
	</br>
	

	</br>
	</br>
	</center>


	<audio autoplay loop id='background-music-player'>
		<source src="audio/background-music.mp3" type="audio/mp3" />
	</audio>




	<!--      Modal   -->

	<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Settings</h4>
        </div>
        <div class="modal-body">

		<table>
			<tr>
				<td style="width: 270px;">
					<p>Background Music Volume: <input type="range" style='width:220px;' id="volumeSliderMusic" value="10" min="1" max="100" step="1" onchange="updateVolumeMusic(this.value)"></p>	
				</td>
				<td>
					<p>Voice Volume: <input type="range" style='width:220px;' id="volumeSliderMusic" value="10" min="1" max="100" step="1" onchange="updateVolumeVoice(this.value)"></p>

				</td>
			</tr>

		</table>	

          
          


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

	</body>


</html>
